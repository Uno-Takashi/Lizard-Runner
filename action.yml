name: "Lizard Runner"
description: "GitHub action to lint your python code with lizard"
branding:
  icon: "wind"
  color: "yellow"
inputs:
  path:
    description: "File or directory to run lizard on"
    required: false
    default: "../"
  cli_output:
    description: "lizard cli"
    required: false
    default: "./lizard_cli.txt"
  language:
    description: "language"
    required: false
    default: "python"
outputs:
  result_output_path:
    description: ""

runs:
  using: "docker"
  image: "Dockerfile"
  args:
    - ${{ inputs.path }}
    - ${{ inputs.lizard_options }}

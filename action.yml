name: "Lizard Runner"
description: "GitHub action to lint your python code with bandit"
branding:
  icon: "wind"
  color: "yellow"
inputs:
  path:
    description: "File or directory to run bandit on"
    required: false
    default: "./"
  lizard_options:
    description: ""
    required: false
    default: ""
  save_cli:
    description: ""
    required: false
    default: ""
runs:
  using: "docker"
  image: "Dockerfile"
  args:
    - ${{ inputs.path }}
    - ${{ inputs.lizard_options }}
